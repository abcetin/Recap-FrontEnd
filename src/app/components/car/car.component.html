<div  class="container-fluid">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <app-brand ></app-brand><br/>
      <app-color></app-color><br/>  
    </div>
    <div class="col-md-8">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="filterText"
          id="filterTextCar"
          placeholder="arama ifadesi giriniz..."
        />
      </div>
      <div *ngIf="filterText" class="alert alert-primary">
        {{ filterText }} aradınız.
      </div>
      <app-car-filter></app-car-filter>
        <div class="container px-5">
          <div class="row gx-5">
            <div
              class="card col-md-4 mb-3 mx-3"
              style="width: 12rem; height: 20rem;"
              *ngFor="let car of cars | filterCars: filterText"
            >
              <a class="lightbox"
                ><br />
                <img
                  src="{{ baseUrl }}{{ car.imagePath[0] }}"
                  class="card-img-top"
                  weight="100"
                  height="120"
              /></a>
              <div class="card-body d-grid gap-2 mx-auto">
                <h5 class="card-title" style="font-size: 15px; margin-inline: -12px; margin-top: -2%;">
                  {{ car.brandName }} - {{ car.carName }}
                </h5>
                <p class="card-text" style="font-size: small; margin-inline: -16px; font-weight: 600; margin-top: -2%;">
                  Findex : {{car.findexPuan}} <br>
                  Renk : {{ car.colorName }}<br />
                  Model Yılı : {{ car.modelYear }} 
                  Günlük Ücreti : {{ car.dailyPrice | currency: "₺" }}
                </p>
                <a style="height: 35px; width: 75px; margin-inline: 15px; margin-top: -15px;"
                  routerLink="/getcarimages/{{ car.id }}"
                  class="btn btn-primary"
                >
                  Detay
                </a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
