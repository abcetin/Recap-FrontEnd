<div class="content">
  <div class="col-md-8" style="margin-left: 10%">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araç Sil</h5>
        <div class="card-body">
          <form [formGroup]="cardeleteForm">
            <div class="mb-3">
              <div class="row">
                  <label for="id">Marka İsmi</label>
                  <div class="col-sm-10">
                  <select
                    id="id"
                    formControlName="id"
                    [(ngModel)]="selectId"
                    class="form-select"
                  >
                    <option selected>Marka Seçiniz</option>
                    <option *ngFor="let car of carDetails " [value]="car.id" >
                      {{car.id}} | {{car.brandName}}{{ car.carName }}
                    </option>
                  </select>
                </div>
                <div class="col-sm-2">
                  <button
                    type="button"
                    class="btn btn-outline-info"
                    (click)="getCarsById(selectId)"
                    (click)="getAllCarDetail()"
                  >
                    Getir
                  </button>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label>Marka İsmi</label>
                <div class="form-group">
                  <input
                    [(ngModel)]="selectBrand"
                    type="text"
                    id="brandName"
                    formControlName="brandName"
                    class="form-control"
                    [value]="selectBrand"
                    placeholder="Model İsmi"
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label>Model İsmi</label>
              <div class="form-group">
                <input
                [(ngModel)]="selectCar"
                  type="text"
                  id="carName"
                  formControlName="carName"
                  class="form-control"
                  [value]="selectCar"
                  placeholder="Model İsmi"
                  readonly
                />
              </div>
            </div>
            <div class="mb-3">
              <label>Renk İsmi</label>
              <div class="form-group">
                <input
                  [(ngModel)]="selectColor"
                  type="text"
                  id="colorName"
                  formControlName="colorName"
                  class="form-control"
                  [value]="selectColor"
                  placeholder="Renk"
                  readonly
                />
              </div>
            </div>
            <div class="mb-3">
              <label>Model Yılı</label>
              <div class="form-group">
                <input
                  [(ngModel)]="modelYear"
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  [value]="modelYear"
                  placeholder="Model Yılı"
                  readonly
                />
              </div>
            </div>
            <div class="mb-3">
              <label>Günlük Ücreti</label>
              <div class="form-group">
                <input
                  [(ngModel)]="dailyPrice"
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  [value]="dailyPrice"
                  placeholder="Günlük Ücreti"
                  readonly
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fiil btn-success" (click)="delete()">
            Sil
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
